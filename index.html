<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/00deb16b79.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    .attribution { font-size: 11px; text-align: center;
    margin-top: 20px; }
    .attribution a { color:  rgb(224, 221, 221); }
  </style>
</head>
<body>
  <!--logo-->
  <header class="logo">
    <img src="./images/logo.svg" alt="huddle logo">
  </header>

  <div class="wrapper">
  <!--illustration-->
  <section class="design">
    <img src="./images/illustration-mockups.svg" alt="design">
  </section>

  <!--content-->
  <section class="content">
    <h1>Build The Community Your Fans Will Love</h1>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>  
    <button class="btn">Register</button> 
  </section>
</div>

  <!--Social media-->
  <footer>
    <div class="social-icons">
    <span class="slogo1">
      <i class="fab fa-facebook-f"></i>
    </span>
    <span class="slogo2">
      <i class="fab fa-twitter"></i>
    </span>
    <span class="slogo3">
      <i class="fab fa-instagram"></i>
    </span>
  </div>
      <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/rahiii-dev">rahiii-dev</a>
    </p>
  </footer>
</body>
</html>
